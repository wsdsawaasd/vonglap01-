<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fibonanci(number) {
        let a = 1, b = 0, temp;
        while (number >= 0) {
            temp = a;
            a = a + b;
            b = temp;
            number--
        }
        return b
    }
    let total = 0;
    for (let i = 0; i < 20; i++) {
        total = total + fibonanci(i)
    }
    document.write(total);
</script>
</body>
</html>
