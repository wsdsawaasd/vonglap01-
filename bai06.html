<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function split7(number) {
            let a = 7 * number ;
            return a;
        }
       let total = 0 ;
       for (let i = 1 ; i < 31 ; i ++) {
           total = total + split7(i);
       }
       document.write(total);
    </script>
</body>
</html>
